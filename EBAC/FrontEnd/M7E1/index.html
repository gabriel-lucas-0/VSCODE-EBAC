<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Parquímetro</h1>
      <p>
        Informe um valor, e a aplicação calculará o tempo de permanência e o
        troco (se houver).
      </p>
    </header>
    <main>
      <form id="parkingForm">
        <label for="amount">Valor inserido (R$):</label>
        <input
          type="number"
          id="amount"
          name="amount"
          step="0.01"
          min="0"
          required
        />
        <button onclick="calculateParking()" type="button">Calcular</button>
      </form>
      <div class="result">
        <p id="time"></p>
        <p id="change"></p>
      </div>
    </main>
  </body>
</html>
